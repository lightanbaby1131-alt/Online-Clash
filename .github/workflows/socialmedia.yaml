name: Generate SocialMedia List

on:
  schedule:
    - cron: '10 18 * * *'   # 每天 UTC 时间 18:10，对应中国时间 02:10
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # 允许写入仓库

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python scripts/generate_socialmedia_list.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Rule/list/SocialMedia.list
          git commit -m "Auto-update SocialMedia.list [skip ci]" || echo "No changes to commit"
          git push
